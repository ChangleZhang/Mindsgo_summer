  function Check_pw_strength(a){
	var sValue=a.value;
	var modes = 0;
    //正则表达式验证符合要求的
    if (/\d/.test(sValue)) modes++; //数字
    if (/[a-z]/.test(sValue)) modes++; //小写
    if (/[A-Z]/.test(sValue)) modes++; //大写  
    if (/\W/.test(sValue)) modes++; //特殊字符
   //逻辑处理
    switch (modes) {
        case 1:
            document.getElementById('pw_strength_low').style.display="block";
			document.getElementById('pw_strength_mid').style.display="none";
			document.getElementById('pw_strength_high').style.display="none";
			return true;
        case 2:
            document.getElementById('pw_strength_low').style.display="none";
			document.getElementById('pw_strength_mid').style.display="block";
			document.getElementById('pw_strength_high').style.display="none";
			return true;
        case 3:
			document.getElementById('pw_strength_low').style.display="none";
			document.getElementById('pw_strength_mid').style.display="none";
			document.getElementById('pw_strength_high').style.display="block";
			return true;
		case 4:
			document.getElementById('pw_strength_low').style.display="none";
			document.getElementById('pw_strength_mid').style.display="none";
			document.getElementById('pw_strength_high').style.display="block";
			return true;
    }
}

function Check_pw1(){
